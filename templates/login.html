{% extends 'base.html' %}

{% block content %}

<form action="/register" id="login_form" method="POST">
    <label>Email: 
        <input type="text" id="email" name="email" required></label><br><br>
    <label>Password: 
        <input type="password" id="password" name="password" required></label><br><br>
    <input type="submit" id="login_submit" value="Login">
</form>

{% endblock %}
