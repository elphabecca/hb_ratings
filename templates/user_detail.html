{% extends 'base.html' %}

{% block content %}
    
    <h1>User {{ user_id }}</h1>
    <ul>
        <li>Age: {{ age }}</li>
        <li>Zipcode: {{ zipcode }}</li>
    </ul>
    
    <ul>
    {% for rating in list_o_ratings %}
        <li>Movie name: {{ rating.movie.title }}</li>
        <li>Your rating: {{ rating.score }}</li>
        <br><br>
    {% endfor %}
    </ul>

{% endblock %}
